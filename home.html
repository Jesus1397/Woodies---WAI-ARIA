<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woodies - Home</title>
    <link rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- w: 1152 / h: 864 -->

    <!--PART ROSE-->
    <div class="rose"></div>
    <div class="icon-back">
      <img src="./images/icon-big.png" alt="Icono de fondo" />
    </div>
    <div class="container">
      <!--HEADER-->
      <header>
        <div tabindex="1" class="woodies" role="banner">
          <img src="./images/icon.png" alt="Icono de marca" />
          <p>WOODIES</p>
        </div>
        <nav>
          <ol tabindex="2" role="menu">
            <li role="menuitem" tabindex="3">
              <a aria-label="Botón de Inicio">Inicio</a>
            </li>
            <li role="menuitem" tabindex="4">
              <a aria-label="Botón de Sobre nosotros">Sobre nosotros</a>
            </li>
            <li role="menuitem" tabindex="5">
              <a aria-label="Botón de Cómo funciona">Cómo funciona</a>
            </li>
            <li role="menuitem" tabindex="6">
              <a aria-label="Botón de Categorías">Categorías</a>
            </li>
            <li role="menuitem" tabindex="7">
              <a aria-label="Botón de Comentarios">Comentarios</a>
            </li>
          </ol>
        </nav>
        <div class="signup">
          <a
            tabindex="8"
            aria-label="Botón de Iniciar sesión"
            class="signup-button"
          >
            Iniciar sesión
          </a>
        </div>
      </header>
      <!--MAIN-->
      <div class="content">
        <main>
          <div tabindex="8" role="contentinfo" class="content-text">
            <div class="text1">
              <p class="text1">¿Estás buscando <span>Muebles</span></p>
              <p class="text1"><span> de Madera</span> para tu casa?</p>
            </div>
            <div class="text2">
              <p class="text2">Este es el</p>
              <p class="text2">Lugar Correcto</p>
            </div>
          </div>
          <button aria-label="Explorar muebles">Explorar muebles</button>
        </main>
        <div class="image">
          <img src="./images/table.png" alt="Imagen mesa de madera" />
        </div>
      </div>
      <!--Space-->
      <div class="space"></div>
    </div>
  </body>
</html>
