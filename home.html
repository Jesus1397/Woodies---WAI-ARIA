<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woodies - Home</title>
    <link rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- w: 1152 / h: 864 -->

    <!--PART ROSE-->
    <div class="rose"></div>
    <div class="icon-back">
      <img src="./images/icon-big.png" alt="" srcset="" />
    </div>
    <div class="container">
      <!--HEADER-->
      <header>
        <div tabindex="1" class="woodies" role="banner">
          <img src="./images/icon.png" alt="" />
          <p>WOODIES</p>
        </div>
        <nav>
          <ol tabindex="2" role="menu">
            <li role="menuitem" tabindex="3">
              <a aria-label="Home button">Home</a>
            </li>
            <li role="menuitem" tabindex="4">
              <a aria-label="About us button">About Us</a>
            </li>
            <li role="menuitem" tabindex="5">
              <a aria-label="How  it works button">How it works</a>
            </li>
            <li role="menuitem" tabindex="6">
              <a aria-label="Categories button">Categories</a>
            </li>
            <li role="menuitem" tabindex="7">
              <a aria-label="Testimony button">Testimony</a>
            </li>
          </ol>
        </nav>
        <div class="signup">
          <a tabindex="8" aria-label="Sign up button" class="signup-button">
            SIGN UP
          </a>
        </div>
      </header>
      <!--MAIN-->
      <div class="content">
        <main>
          <div tabindex="8" role="contentinfo" class="content-text">
            <div class="text1">
              <p class="text1">Are you looking for <span>woodden</span></p>
              <p class="text1"><span> furniture </span> for your place?</p>
            </div>
            <div class="text2">
              <p class="text2">This is the</p>
              <p class="text2">Right Place</p>
            </div>
          </div>
          <button aria-label="Explore Furniture">Explore Furniture</button>
        </main>
        <div class="image">
          <img src="./images/table.png" alt="" srcset="" />
        </div>
      </div>
      <!--Space-->
      <div class="space"></div>
    </div>
  </body>
</html>
